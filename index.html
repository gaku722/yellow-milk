<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄色の果実、白いしずく - 黄色いフルーツ牛乳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #FFEB3B 0%, #FFF176 50%, #FFEB3B 100%);
        }
        
        .milk-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .milk-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 235, 59, 0.3);
        }
        
        .fruit-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/20 backdrop-blur-md shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">🥛 黄色いフルーツ牛乳</div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-800 hover:text-yellow-600 font-medium">ホーム</a>
                    <a href="products.html" class="text-gray-800 hover:text-yellow-600 font-medium">商品紹介</a>
                    <a href="team.html" class="text-gray-800 hover:text-yellow-600 font-medium">チーム</a>
                    <a href="contact.html" class="text-gray-800 hover:text-yellow-600 font-medium">お問い合わせ</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white/90 backdrop-blur-md">
        <div class="px-4 py-2 space-y-2">
            <a href="index.html" class="block text-gray-800 hover:text-yellow-600 py-2">ホーム</a>
            <a href="products.html" class="block text-gray-800 hover:text-yellow-600 py-2">商品紹介</a>
            <a href="team.html" class="block text-gray-800 hover:text-yellow-600 py-2">チーム</a>
            <a href="contact.html" class="block text-gray-800 hover:text-yellow-600 py-2">お問い合わせ</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-6xl md:text-8xl font-bold text-gray-800 mb-6 fruit-animation">
            黄色の果実、白いしずく
        </h1>
        
        <p class="text-xl md:text-2xl text-gray-700 mb-8 font-medium">
            太陽のように明るく、果実のように爽やか。
        </p>
        
        <!-- Product Package Image -->
        <div class="mb-8">
            <div class="w-64 h-80 mx-auto bg-white/30 rounded-2xl flex items-center justify-center shadow-xl">
                <div class="text-8xl fruit-animation">🥛</div>
            </div>
        </div>
        
        <p class="text-lg md:text-xl text-gray-800 mb-12 italic">
            「果実の王国から届いた、黄色いミルクの革命。」
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="products.html" class="bg-white text-yellow-500 px-8 py-4 rounded-full font-bold text-lg hover:bg-yellow-50 transition-colors shadow-lg">
                商品を見る
            </a>
            <button onclick="showQRCode()" class="bg-yellow-500 text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-yellow-600 transition-colors shadow-lg">
                サイトQRコード
            </button>
        </div>
    </div>

    <!-- Features Section -->
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">5つの黄色い果実</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
            <div class="milk-card rounded-2xl p-6 text-center">
                <div class="text-4xl mb-4">🍌</div>
                <h3 class="font-bold text-gray-800">バナナ</h3>
                <p class="text-gray-600 text-sm mt-2">まろやかな甘さ</p>
            </div>
            <div class="milk-card rounded-2xl p-6 text-center">
                <div class="text-4xl mb-4">🥭</div>
                <h3 class="font-bold text-gray-800">マンゴー</h3>
                <p class="text-gray-600 text-sm mt-2">トロピカルな香り</p>
            </div>
            <div class="milk-card rounded-2xl p-6 text-center">
                <div class="text-4xl mb-4">🍍</div>
                <h3 class="font-bold text-gray-800">パイナップル</h3>
                <p class="text-gray-600 text-sm mt-2">爽やかな酸味</p>
            </div>
            <div class="milk-card rounded-2xl p-6 text-center">
                <div class="text-4xl mb-4">🍑</div>
                <h3 class="font-bold text-gray-800">黄桃</h3>
                <p class="text-gray-600 text-sm mt-2">上品な甘み</p>
            </div>
            <div class="milk-card rounded-2xl p-6 text-center">
                <div class="text-4xl mb-4">🫐</div>
                <h3 class="font-bold text-gray-800">パッション</h3>
                <p class="text-gray-600 text-sm mt-2">エキゾチックな味</p>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-sm mx-4">
            <h3 class="text-xl font-bold text-center mb-4">サイトQRコード</h3>
            <div id="qr-code" class="flex justify-center mb-4"></div>
            <p class="text-sm text-gray-600 text-center mb-4">他のデバイスでスキャンしてアクセス</p>
            <button onclick="hideQRCode()" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition-colors">
                閉じる
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white/20 backdrop-blur-md py-8 mt-16">
        <div class="container mx-auto px-4 text-center text-gray-800">
            <p>&copy; 2024 黄色いフルーツ牛乳. すべては、黄色のために。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // QR Code functionality
        function showQRCode() {
            const modal = document.getElementById('qr-modal');
            const qrContainer = document.getElementById('qr-code');
            
            // Clear previous QR code
            qrContainer.innerHTML = '';
            
            // Get the full URL including protocol and host
            const fullUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
            
            // Generate QR code with full URL
            QRCode.toCanvas(qrContainer, fullUrl, {
                width: 200,
                height: 200,
                margin: 2,
                color: {
                    dark: '#333333',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) console.error(error);
            });
            
            modal.classList.remove('hidden');
        }

        function hideQRCode() {
            document.getElementById('qr-modal').classList.add('hidden');
        }

        // Close modal when clicking outside
        document.getElementById('qr-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideQRCode();
            }
        });
    </script>
</body>
</html>
